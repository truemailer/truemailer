<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">
  <h2>Email Verification Test</h2>
  <form id="verifyForm">
    <input type="email" id="email" placeholder="Enter your email" required style="padding:8px; width:250px;">
    <button type="submit" style="padding:8px 16px;">Verify</button>
  </form>
  <p id="response" style="margin-top:20px;"></p>

  <script>
  document.getElementById("verifyForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData();
    formData.append("email", document.getElementById("email").value);

    // ⚠️ Replace the link below with your RENDER URL
    const response = await fetch("https://truemailer-api.onrender.com/verify", {
      method: "POST",
      body: formData,
    });

    const data = await response.json();
    document.getElementById("response").innerText = data.status || "❌ Error";
  });
  </script>
</body>
</html>
