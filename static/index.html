<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Truemailer Email Verifier</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Truemailer</h1>
  <p>Check if an email is valid and trusted.</p>
  <input type="email" id="email" placeholder="Enter email address">
  <button onclick="verifyEmail()">Verify</button>
  <p id="result"></p>

  <script>
    async function verifyEmail() {
      const email = document.getElementById("email").value;
      const result = document.getElementById("result");
      result.innerText = "⏳ Verifying...";

      const response = await fetch("/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email: email, api_key: "demo_key_123" })
      });

      if (!response.ok) {
        result.innerText = "⚠️ Error: " + response.statusText;
        return;
      }

      const data = await response.json();
      result.innerHTML = data.valid
        ? `<span style="color: green;">✅ Valid: ${data.reason}</span>`
        : `<span style="color: red;">❌ Invalid: ${data.reason}</span>`;
    }
  </script>
</body>
</html>
