<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">
  <h2>Email Verification Test</h2>
  <form id="verifyForm">
    <input type="email" id="email" placeholder="Enter your email" required style="padding:8px; width:250px;">
    <button type="submit" style="padding:8px 16px;">Verify</button>
  </form>
  <p id="response" style="margin-top:20px;"></p>

  <script>
async function verifyEmail() {
  const email = document.getElementById("email").value.trim();
  const resultBox = document.getElementById("result");

  if (!email) {
    resultBox.textContent = "⚠️ Please enter an email address";
    return;
  }

  resultBox.textContent = "⏳ Verifying...";

  try {
    const response = await fetch("https://truemailer-api.onrender.com/verify", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email }),
    });

    const data = await response.json();

    if (response.ok) {
      if (data.valid) {
        resultBox.textContent = `✅ ${email} is valid`;
      } else {
        resultBox.textContent = `❌ ${email} is invalid or disposable`;
      }
    } else {
      resultBox.textContent = `⚠️ Error: ${data.detail || "Something went wrong"}`;
    }
  } catch (error) {
    resultBox.textContent = `⚠️ Network error: ${error.message}`;
  }
}
  </script>
</body>
</html>
